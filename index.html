<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards Responsivos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cards-container">
    <div class="card">
        <h2>Quem é Tom</h2>
        <p>Tom é um gato cinzento doméstico, geralmente retratado como um gato grande, forte e determinado, que tenta apanhar Jerry, um rato pequeno e astuto.</p>
        <img src="Tom_Cat (1).webp" alt="" width="200">
      </div>
      <div class="card">
        <h2>Quem é Jerry</h2>
        <p>Jerry é um rato marrom pequeno e inteligente, conhecido por sua agilidade e capacidade de escapar dos golpes de Tom.</p>
        <img src="Jerry_Mouse.webp" alt="" width="200">
  </div>
</body>
</html>
